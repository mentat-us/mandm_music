<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>M&M music - User List</title>
</head>
<body>
    {% block content %}
    <h2>{{info_message}}</h2>
        <table>
            <th><td>ID</td><td>User Name</td><td>Name</td><td>Last Name</td><td>E-posta</td></th>
            {% for row in my_user_list %}

            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>

            </tr>
        {% endfor %}
        </table>
    {% endblock %}
</body>
</html>
